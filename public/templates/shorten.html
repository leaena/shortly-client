<form name="shortener">
<input type="url" name="input" ng-model="link.url" placeholder="URL to shorten" /> 
<button ng-click="createLink()">Shorten</button>
<span class="error" ng-show="shortener.input.$error.url">
  Not valid url!
</span>
<div class="errors" ng-show="errors">
    Already saved as 
  </div>
</form>

<div ng-show="links.code"> 
<p>Share your new link: <a ng-href="{{ links.base_url }}/{{ links.code }}">{{ links.base_url }}/{{ links.code }} </a></p>
</div>
